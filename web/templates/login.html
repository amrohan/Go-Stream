<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/beercss@3.11.30/dist/cdn/beer.min.css"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/beercss@3.11.30/dist/cdn/beer.min.js"
    ></script>
    <style>
      .center-app {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        height: 100dvh;
        width: 100%;
      }
      .w-full {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main class="responsive center-app">
      <article class="login-container w-full">
        <h5>Welcome Back</h5>
        <form method="POST" action="/login">
          <div class="field label border extra">
            <input name="username" type="text" id="username" required />
            <label>Username</label>
          </div>

          <div class="field label border extra">
            <input name="password" type="password" id="password" required />
            <label>Password</label>
          </div>

          <button type="submit" class="responsive">Sign In</button>
        </form>
      </article>
    </main>
  </body>
</html>
